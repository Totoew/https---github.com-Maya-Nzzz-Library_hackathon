<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>История</title>
    <link href="../css/schedule.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="navigation">
      <button class="profiles-button">
        <img class="profile-avatar" src="../img/base-user.png">
      </button>

      <div class="modal">
        <div class="modal-content">
          <input type="number" class="current-id hidden">
          <div class="image-container"></div>
        </div>
      </div>

      <p class="chosen-date"></p>

      <button class="date-button">
        <input type="date" class="date-input hidden">
        <img class="date-image" src="../img/date_calendar.png">
      </button>
    </div>

    <div class="week">

      <div class="week-day chosen-day">
        <p class="week-day-name">Пн</p>
        <p class="week-date">1</p>
      </div>

      <div class="week-day">
        <p class="week-day-name">Вт</p>
        <p class="week-date">2</p>
      </div>

      <div class="week-day">
        <p class="week-day-name">Ср</p>
        <p class="week-date">3</p>
      </div>

      <div class="week-day">
        <p class="week-day-name">Чт</p>
        <p class="week-date">4</p>
      </div>

      <div class="week-day">
        <p class="week-day-name">Пт</p>
        <p class="week-date">5</p>
      </div>

      <div class="week-day">
        <p class="week-day-name">Сб</p>
        <p class="week-date">6</p>
      </div>

      <div class="week-day">
        <p class="week-day-name">Вс</p>
        <p class="week-date">7</p>
      </div>
    </div>

    <div class="list-tasks">
      <section class="scroll-box">
        <div class="time-box">
          <p class="time-box-elem-1 time-box-elem">01:00</p>
          <p class="time-box-elem">02:00</p>
          <p class="time-box-elem">03:00</p>
          <p class="time-box-elem">04:00</p>
          <p class="time-box-elem">05:00</p>
          <p class="time-box-elem">06:00</p>
          <p class="time-box-elem">07:00</p>
          <p class="time-box-elem">08:00</p>
          <p class="time-box-elem">09:00</p>
          <p class="time-box-elem">10:00</p>
          <p class="time-box-elem">11:00</p>
          <p class="time-box-elem">12:00</p>
          <p class="time-box-elem">13:00</p>
          <p class="time-box-elem">14:00</p>
          <p class="time-box-elem">15:00</p>
          <p class="time-box-elem">16:00</p>
          <p class="time-box-elem">17:00</p>
          <p class="time-box-elem">18:00</p>
          <p class="time-box-elem">19:00</p>
          <p class="time-box-elem">20:00</p>
          <p class="time-box-elem">21:00</p>
          <p class="time-box-elem">22:00</p>
          <p class="time-box-elem">23:00</p>
          <p class="time-box-elem">00:00</p>
        </div>

        <div class="empty-blocks">
          <template id="EventCardTemplate">
            <article class="empty-blocks-elem">
              <div class="event-in-calendar">
                <span class="event-name"></span>
                <span class="event-time"></span>
              </div>
            </article>
          </template>
          <div class="container" height=""></div>

          <article class="empty-blocks-elem" data-hour="01"></article>
          <article class="empty-blocks-elem" data-hour="02"></article>
          <article class="empty-blocks-elem" data-hour="03"></article>
          <article class="empty-blocks-elem" data-hour="04"></article>
          <article class="empty-blocks-elem" data-hour="05"></article>
          <article class="empty-blocks-elem" data-hour="06"></article>
          <article class="empty-blocks-elem" data-hour="07"></article>
          <article class="empty-blocks-elem" data-hour="08"></article>
          <article class="empty-blocks-elem" data-hour="09"></article>
          <article class="empty-blocks-elem" data-hour="10"></article>
          <article class="empty-blocks-elem" data-hour="11"></article>
          <article class="empty-blocks-elem" data-hour="12"></article>
          <article class="empty-blocks-elem" data-hour="13"></article>
          <article class="empty-blocks-elem" data-hour="14"></article>
          <article class="empty-blocks-elem" data-hour="15"></article>
          <article class="empty-blocks-elem" data-hour="16"></article>
          <article class="empty-blocks-elem" data-hour="17"></article>
          <article class="empty-blocks-elem" data-hour="18"></article>
          <article class="empty-blocks-elem" data-hour="19"></article>
          <article class="empty-blocks-elem" data-hour="20"></article>
          <article class="empty-blocks-elem" data-hour="21"></article>
          <article class="empty-blocks-elem" data-hour="22"></article>
          <article class="empty-blocks-elem" data-hour="23"></article>
        </div>
      </section>
    </div>

    <form class="add-event hidden">
      <div class="event">
        <h2 class="event-h">Событие</h2>
        <img class="vector" src="../img/vector.svg">
      </div>

      <input class="new-event-name" name="new-event-name" type="text" placeholder="Название" required>

      <div class="time-section">
        <div class="time-block">
          <img class="clock" src="../img/schedule.svg">

          <div class="time-inputs">
            <input type="text" name="start-event-time" class="start-event-time" autocomplete="off" placeholder="09:00" readonly required>      
            <p class="tire">-</p>
            <input type="text" name="finish-event-time" class="finish-event-time" autocomplete="off" placeholder="10:00" readonly required>
          </div>
        </div>

        <div id="overlay" class="overlay"></div>
          <div id="popup-time" class="popup-time">
            <p class="choice">Выберите время</p>

            <div class="time-picker">
              <div class="hours">
                <div id="hours-prev-value" class="time prev-time"></div>
                <div id="hours-current-value" class="time current-time"></div>
                <div id="hours-next-value" class="time future-time"></div>
              </div>
              <p class="time-divider">:</p>
              <div class="minutes">
                <div id="minutes-prev-value" class="time prev-time"></div>
                <div id="minutes-current-value" class="time current-time"></div>
                <div id="minutes-next-value" class="time future-time"></div>
              </div>
            </div>

            <div class="buttons">
              <button class="popup-cancel" type="button">
                <p>Отмена</p>
              </button>
              <button class="popup-save" type="button">
                <p>Сохранить</p>
              </button>
            </div>
          </div>
      </div>

      <div class="event-buttons">
        <button class="cancel-button" type="reset">Отмена</button>
        <button class="approuve-button" type="submit">Добавить</button>
      </div>
    </form>

    <div class="add-button">
      <img class="cross" src="../img/add_2.png" width="18" height="18">
    </div>

    <div class="footer">
      <section class="bottom-nav">

        <div class="nav-item nav-item-0">
          <a href="history.html">
            <img class="tune image" src="../img/receipt_long.png">
          </a>
          <b class="nav-item-0-txt p-tag">История</b>
        </div>

        <div class="nav-item nav-item-1">
          <a href="schedule.html">
            <img class="calendar image" src="../img/calendar_month_black.png">
          </a>
          <p class="nav-item-1-txt p-tag">Расписание</p>
        </div>

        <div class="nav-item nav-item-2">
          <a href="tasks.html">
            <img class="split-screen image" src="../img/splitscreen-parent.png">
          </a>
          <p class="nav-item-2-txt p-tag">Задачи</p>
        </div>

      </section> 
    </div>
    <script src="/js/navigation.js" type="module"></script>
    <script src="/js/profiles.js" type="module"></script>
    <script src="/js/draw-schedule.js" type="module"></script>
    <script src="/js/event-time-picker.js" type="module"></script>
    <script src="/js/add-event-button.js" type="module"></script>
</body>
</html>
